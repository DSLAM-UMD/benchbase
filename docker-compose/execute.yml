          --interval-monitor 1000 &&
        /upload.sh ${TAG:-default}/region2
    volumes:
      - type: bind
        source: ./results/${TAG:-default}/region2
        target: /benchbase/results

  benchbase_3:
    <<: *benchbase
    environment:
      - BENCHMARK=${BENCHMARK:-hot}
      - ADDRESS=${ADDRESS:-host.docker.internal:55432}
      - DATABASE=${DATABASE:-postgres}
      - USERNAME=${USERNAME:-cloud_admin}
      - PASSWORD=${PASSWORD}
      - REGION=3
    entrypoint: 
      - /bin/bash
      - -c
    command:
      - /substitute.sh && 
        /entrypoint.sh
          --bench $$BENCHMARK
